apiVersion: apps/v1
kind: Deployment
metadata:
  labels: 
    app: client
  name: client-deployment
spec:
  replicas: 1  # Number of desired replicas
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: frontend-container
          image: mounisha1126/client:latest 
          ports:
            - containerPort: 3000
